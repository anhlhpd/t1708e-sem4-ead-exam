<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List books</h1>
    <ul>
        <li th:each="book: ${books}">
            <span th:text="${book.name}"></span>
        </li>
    </ul>
</body>
</html>
